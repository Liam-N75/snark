<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Daily Snark</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --accent:#ff5c5c; }
    html,body { height:100%; margin:0; }
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, sans-serif;
      background: #fafafa;
      color: #2a2a2a;
      display: grid;
      place-items: center;
    }
    .card {
      max-width: 420px;
      width: calc(100% - 32px);
      padding: 18px 16px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 22px rgba(0,0,0,0.06);
      border-left: 5px solid var(--accent);
      line-height: 1.45;
      font-size: 1.05rem;
    }
    .muted { color:#7a7a7a; font-size:.9rem; margin-top:.5rem; }
  </style>
</head>
<body>
  <div class="card">
    <div id="snark">Loading daily snark…</div>
    <div class="muted" id="meta"></div>
  </div>

  <script>
    fetch('/api/snark')
      .then(r => r.json())
      .then(data => {
        document.getElementById('snark').textContent = data.snark || '…no snark today? how productive.';
        if (data.generated_at) {
          document.getElementById('meta').textContent = `Updated ${new Date(data.generated_at).toLocaleString()}`;
        }
      })
      .catch(() => {
        document.getElementById('snark').textContent = "Snark failed to load. Assume it's judging.";
      });
  </script>
</body>
</html>
