<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Daily Snark</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="dark light" />
  <style>
    html, body { height:100%; margin:0; background:transparent !important; }
    body {
      color: inherit; font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, sans-serif;
      display: grid; place-items: center; padding: 0 8px;
    }
    .snark { font-size: 1.05rem; line-height: 1.45; text-wrap: pretty; text-align: center; }
  </style>
</head>
<body>
  <div id="snark" class="snark">Loading…</div>

  <script>
    const out = document.getElementById('snark');

    // Abort if the API takes too long
    const controller = new AbortController();
    const t = setTimeout(() => controller.abort(), 6000);

    fetch('/api/snark?t=' + Date.now(), { cache: 'no-store', signal: controller.signal })
      .then(r => {
        clearTimeout(t);
        if (!r.ok) throw new Error('HTTP ' + r.status);
        return r.json();
      })
      .then(data => {
        out.textContent = (data && data.snark) ? data.snark : "…no snark today? how productive.";
      })
      .catch(() => {
        out.textContent = "Snark took a break. Consider it mercy.";
      });
  </script>
</body>
</html>
