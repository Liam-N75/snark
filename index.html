<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Daily Snark</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- allow light/dark to inherit from Notion -->
  <meta name="color-scheme" content="dark light" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: transparent !important; /* show Notion’s exact gray */
    }
    body {
      color: inherit; /* use Notion’s text color (works in dark/light) */
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, sans-serif;
      display: grid;
      place-items: center;
      padding: 0 10px;
    }
    #snark {
      font-size: 1.05rem;
      line-height: 1.45;
      text-wrap: pretty;
      text-align: center;
      max-width: 560px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="snark">Loading…</div>

  <script>
    (function () {
      const out = document.getElementById('snark');

      // safety timeout so it never hangs
      const controller = new AbortController();
      const t = setTimeout(() => controller.abort(), 9000);

      fetch('/api/snark?t=' + Date.now(), { cache: 'no-store', signal: controller.signal })
        .then(async (r) => {
          clearTimeout(t);
          const raw = await r.text();
          try {
            const data = JSON.parse(raw);
            if (r.ok && data.snark) {
              out.textContent = data.snark;
            } else {
              // show exact error from the server (no canned text)
              out.textContent = data.error || raw || ('HTTP ' + r.status + ' ' + r.statusText);
            }
          } catch {
            // not JSON? show raw body or status line
            out.textContent = raw || ('HTTP ' + r.status + ' ' + r.statusText);
          }
        })
        .catch((e) => {
          out.textContent = String(e); // network/timeout error text
        });
    })();
  </script>
</body>
</html>
