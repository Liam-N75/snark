<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Daily Snark</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
 <style>
  html, body {
    height: 100%;
    margin: 0;
    background: transparent;
  }
  body {
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, sans-serif;
    color: inherit; /* use Notion’s text color */
    display: grid;
    place-items: center;
  }
  .card {
    max-width: 420px;
    width: calc(100% - 32px);
    padding: 12px 0;
    background: transparent; /* let Notion's background show */
    border-left: 3px solid #888; /* subtle grey line */
    line-height: 1.45;
    font-size: 1.05rem;
  }
  .muted {
    opacity: 0.7;
    font-size: 0.85rem;
    margin-top: 0.3rem;
  }
</style>

</head>
<body>
  <div class="card">
    <div id="snark">Loading daily snark…</div>
    <div class="muted" id="meta"></div>
  </div>

  <script>
    fetch('/api/snark')
      .then(r => r.json())
      .then(data => {
        document.getElementById('snark').textContent = data.snark || '…no snark today? how productive.';
        if (data.generated_at) {
          document.getElementById('meta').textContent = `Updated ${new Date(data.generated_at).toLocaleString()}`;
        }
      })
      .catch(() => {
        document.getElementById('snark').textContent = "Snark failed to load. Assume it's judging.";
      });
  </script>
</body>
</html>
